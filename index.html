<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom TOOLTIP</title>
</head>

<body>
    <div class="parent">
        <button class="tooltip text-dark bg-light text-sm" data-tooltip="متن دلخواه را وارد کنید">
        Hover Me
      </button>

        <button class="tooltip text-light bg-dark text-md" data-tooltip="متن دلخواه را وارد کنید">
        Hover Me
      </button>
        <button class="tooltip text-light bg-red text-lg" data-tooltip="متن دلخواه را وارد کنید">
        Hover Me
      </button>
        <button class="tooltip text-light bg-blue text-xl" data-tooltip="متن دلخواه را وارد کنید">
        Hover Me
      </button>

        <button class="tooltip text-light bg-yellow text-xl" data-tooltip="متن دلخواه را وارد کنید">
        Hover Me
      </button>
    </div>
</body>

</html>
